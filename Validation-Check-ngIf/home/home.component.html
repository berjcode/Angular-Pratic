<p class="mb-4 " style="position: relative; text-align: center;margin-top: 50px;">Hoşgeldiniz Lütfen Giriş Yapın</p>

<div class="container mb-3 m-5  p-2 t-6"> 
<form>
<div class="mb-3 row mt-2" >
    <label for="inputMail" class="col-sm-2 col-form-label" >Email</label>
    <div class="col-sm-10">
      <input   [(ngModel)] ="email"  [ngModelOptions] = "{standalone :true}" (change)="checkAvaible()" type="text" [class]="changeClass(email)" id="inputMail">
    </div>
  </div>
  <div class="mb-3 row ">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input  [(ngModel)] = "password"  [ngModelOptions] = "{standalone :true}" (change)="checkAvaible()" type="password" [class]="changeClass(password)"  id="inputPassword">
    </div>
  </div>
<div class="form-check mb-3 p-3">
    <input [(ngModel)] = "check" [ngModelOptions] = "{standalone :true}" (change)="checkAvaible()" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Sözleşmeyi Onaylıyorum
    </label>
  </div>

  <div class="col-auto  mb-3 p-3" style="position: relative; left:500px; ">
    <button *ngIf="button; else falseButton"  type="submit" class="btn btn-primary mb-3 " style="width: 200px; height: 100px;" [disabled] = "!button">Kaydet</button>
    
</div>
<<ng-template #falseButton >

    <p  class="alert alert-danger"> Alanları Doldurun</p>
</ng-template>

</form>

</div>
